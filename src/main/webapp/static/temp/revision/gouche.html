<script type="text/javascript">
$(function(){
	//焦点验证
	$.mValidate($('#form6'),"true");
	//提交验证，通过则关闭弹出层
	$("input[type='submit']").click(function(){
		if($.mValidate($('#form6'),"","true")){
			alert("提交成功！")
			parent.closefancy();
		}else{
			return false;
		};
	});
});
</script>
