<div class="autlayer">

		</div>
		<form id="form5" method="post">
		<table class="upload_c">

				<td class="td1">房产地址</td>

						</div>
					</div>
				</td>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td class="td1">每月按揭金额</td>
				<td class="td2"><input type="text" class="input_text1 money" /></td>

			<tr>

</div>
<script type="text/javascript">
$(function(){
	//焦点验证
	$.mValidate($('#form5'),"true");
	//提交验证，通过则关闭弹出层
	$("input[type='submit']").click(function(){
		if($.mValidate($('#form5'),"","true")){
			alert("提交成功！")
			parent.closefancy();
		}else{
			return false;
		};
	});
});
</script>
