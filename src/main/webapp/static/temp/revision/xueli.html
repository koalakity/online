<div class="autlayer">
	<div class="autlayer_t"><img src="../../images/xueli_t.jpg" /><a href="#" class="autlayer_close fr"  onclick="parent.closefancy();"></a></div>
	<div class="autlayer_c">
		<div class="upload_t">

				<td class="td1">12位在线验证码</td>
				<td class="td2"><input type="text" class="input_text1 education" /></td>
				<td><label class="mvalidatemsg"></label></td>
			</tr>
			<tr>
				<td class="td1">最高学历</td>
				<td class="td2">
					<div class="select1_border">
						<div class="select1_con">
							<select class="select1"><option>小学</option></select>
						</div>
					</div>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td class="td1">毕业院校</td>
				<td class="td2"><input type="text" class="input_text1 chars100 required" /></td>
				<td><label class="mvalidatemsg"></label></td>
			</tr>
			<tr>
				<td class="td1">入学年份</td>
				<td class="td2">
					<div class="select1_border">

							<select class="select1"><option>2010</option></select>

			<tr class="tr1">

			</tr>
			<tr>

			</tr>

				<td colspan="2"><input type="submit" class="btn_r1 fr" value="提交审核" /></td>
				<td>&nbsp;</td>
			</tr>
		</table>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function(){
	//焦点验证
	$.mValidate($('#form8'),"true");
	//提交验证，通过则关闭弹出层
	$("input[type='submit']").click(function(){
		if($.mValidate($('#form8'),"","true")){
			alert("提交成功！")
			parent.closefancy();
		}else{
			return false;
		};
	});
});
</script>
