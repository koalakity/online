$(function(){

	$('#userInfo1_datagrid').datagrid({
		url : 'json/userInfo1.json',
		title : '资金流水',
		fitColumns : true,
		pagination : true,
		striped: true,
		rownumbers : true,
		singleSelect : true,
		columns : [[
			{field : 'date',title : '时间',width : 100},
			{field : 'type',title : '类型',width : 100},
			{field : 'in',title : '存入',width : 70},
			{field : 'out',title : '支出',width : 70},
			{field : 'code',title : '备注',width : 100}
		]]
	});
	<!-- 备注记录  -->
	$('#userInfo2_datagrid').datagrid({
		url : 'json/userInfo2.json',
		title : '备注记录',
		fitColumns : true,
		pagination : true,
		striped: true,
		rownumbers : true,
		singleSelect : true,
		columns : [[
			{field : 'memoText',title : '备注记录',width : 200,formatter : formatMemo},
			{field : 'name',title : '操作人',width : 25},
			{field : 'operateTime',title : '操作时间',width : 40,formatter : formatDate}
		]]
	});
	<!-- 历史逾期  -->
	$('#userInfo3_datagrid').datagrid({
		url : 'json/userInfo3.json',
		title : '历史逾期',
		fitColumns : true,
		pagination : true,
		striped: true,
		rownumbers : true,
		singleSelect : true,
		columns : [[
			{field : 'loanId',title : '借款编号',width : 100},
			{field : 'repayLoanDate',title : '还款日期',width : 100},
			{field : 'principanInterestMonth',title : '月还本息',width : 100},
			{field : 'overdueDays',title : '逾期天数',width : 100},
			{field : 'overdueInterest',title : '逾期罚息',width : 100},
			{field : 'overdueFines',title : '逾期违约金',width : 100},
			{field : 'repayLoanStatus',title : '状态',width : 100}
		]]
	});
});
<!-- 备注详情  -->
function memoDetail(val){
	$('<div/>').dialog({
		content : '<div style="margin:6px;">'+val+'</div>',
		width : 350,
		modal : true,
		title : '详情',
		onClose : function() {
			$(this).dialog('destroy');
		}
	});
};
<!-- 备注记录  -->
function formatMemo(val){
	return '<img src="css/icons/search.png" onclick="memoDetail(\''+val+'\')" title="查看详情" />&nbsp;'+val
};
<!-- 操作时间  -->
function formatDate(val){
	return $.mFuc.dateM(val);
};
