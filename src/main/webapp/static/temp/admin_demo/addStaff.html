<form id="formStaff">
	<table class="m0" width="100%">
		<tr>
			<td align="right" width="80">用户姓名：</td>
			<td><input type="text" /></td>
			<td align="right" width="80">员工编号：</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td align="right" width="80">性别：</td>
			<td>
				<select class="easyui-combobox" editable="false">
					<option>男</option>
					<option>女</option>
					<option>保密</option>
				</select>
			</td>
			<td align="right" width="80">身份证：</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td align="right" width="80">登录名：</td>
			<td><input type="text" /></td>
			<td align="right" width="80">电子邮箱：</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td align="right" width="80">所属部门：</td>
			<td><select class="easyui-combotree" data-options="url:'json/staffPart.json',lines:true,cascadeCheck:false,panelWidth:'200',width:153" multiple></select></td>
			<td align="right" width="80">职级：</td>
			<td><select class="easyui-combotree" data-options="url:'json/staffRank.json',lines:true,panelWidth:'200',width:153"></select></td>
		</tr>
		<tr>
			<td align="right" width="80">移动电话：</td>
			<td><input type="text" /></td>
			<td align="right" width="80">座机电话：</td>
			<td><input type="text" class="input_wd1" /> - <input type="text" class="input_wd2" /></td>
		</tr>
		<tr>
			<td align="right" width="80">密码有效期：</td>
			<td colspan="3">
				<select class="easyui-combobox" editable="false">
					<option>3个月</option>
					<option>6个月</option>
					<option>9个月</option>
					<option>12个月</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right" width="80">用户状态：</td>
			<td colspan="3">
				<select id="staffStatus" class="easyui-combobox" editable="false">
					<option value="0">启用</option>
					<option value="1">禁用</option>
					<option value="2">临时启用</option>
				</select>
				<span id="tempEnable" class="none"><input class="easyui-datebox" style="width:80px;" /> - <input class="easyui-datebox" style="width:80px;" /></span>
			</td>
		</tr>
	</table>
</form>
<script type="text/javascript" charset="utf-8">
$(function(){
    $('#staffStatus').combobox({ 
		onSelect: function(opt){  
			if(opt.value=="2"){
				$("#tempEnable").show();
			}else{
				$("#tempEnable").hide();
			}; 
		}
    });  
});
</script>
